<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">
    <title>To-Do List Example</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="form-center">
    <input type="text" id="taskInput" placeholder="Enter a new task" required minlength="1" maxlength="20">
    <button id="addButton">Add Task</button>
</div>

    <ul id="taskList"></ul>
    <script src="script.js"></script>
</body>
</html>
